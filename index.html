<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAAAAAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAgroaAK2PFwAk/+IAZ7hUALCkJQCt5qEANLMXAHStFwAQyZ4AuLJJAKOWXwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAiuwAAAAAAAlWqEAAAAAAlWhFGAAAAACERF0QAAAAAh3d3ZAAAAAAHd3AHAAAAAAAAAAcAAAAAAAAABwAAAAAAAAAHAAMAAAAAAAcAl3AAAAAABwd3mQAAAAAHd5MJAAAAAAd5AJAAAAAAB5AAAAAAAAAAAAAAD//wAA4f8AAMD/AACAfwAAgH8AAIB/AADDfwAA/38AAP9/AAD/dwAA/2MAAP9BAAD/BQAA/xsAAP8/AAD//wAA" rel="icon" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <main>
        <div class="main">
            <div class="music-photo">
                <img src="" alt="">
            </div>
            
                <div class="description">
                    <span id="music-name"></span><span id="artist"></span>
                </div>
            
            
                <div class="">
                    <input type="range" name="" class="bar">
                    <div class="timer">
                        <p id="time" style="font-size: smaller;">00:00</p>
                        <p id="music-duration-tag" style="font-size: smaller;">00:00</p>
                    </div>
                 
                </div>
                
            
            

            <div class="buttons">
            <button class="music-button previous-music"><i data-feather="arrow-left-circle"></i></button>
            <button class="music-button pause-music"><i data-feather="pause-circle"></i></button>
            <button class="music-button play-music"><i data-feather="play-circle"></i></button>
            <button class="music-button next-music"><i data-feather="arrow-right-circle"></i></button>
            <div class="volumes">
                <div class="drop-up">
                 <input type="range" name="volume-bar" id="volume-bar">      
                </div> 
            <button class="music-button next-music"><i class="volume-icon" data-feather="volume-2"></i></button>
              
            </div>
            
            </div>
        </div> 
        <audio src=""></audio>
    </main>
    <script src="app.js"></script>
    <script>feather.replace()</script>
</body>
</html>
