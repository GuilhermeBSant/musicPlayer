<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spotify-web-api-js/1.5.2/spotify-web-api.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="main">
            <div class="music-photo">
                <img src="https://source.unsplash.com/random" alt="">
            </div>
            <div class="titles">
                <h4>Musica de cria tocando - volume 2</h4>
            </div>
            
                <div class="w-2/4 bg-gray-300 rounded-full h-2.5 ">
                    <div class="bg-green-500 h-2.5 rounded-full" style="width: 45%"></div>
                  </div>
            
            <div class="buttons">
            <button class="music-button past-music"><i data-feather="arrow-left-circle"></i></button>
            <button class="music-button pause-music"><i data-feather="pause-circle"></i></button>
            <button class="music-button play-music"><i data-feather="play-circle"></i></button>
            <button class="music-button next-music"><i data-feather="arrow-right-circle"></i></button>
            </div>
        </div> 
        <audio src="music/Ainda Gosto Dela.mp3"></audio>
    </main>
    <script src="app.js"></script>
    <script>feather.replace()</script>
</body>
</html>
